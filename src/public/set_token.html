<!-- set_token.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Open Ai key</title>
  </head>
  <body>
    <h1>Open Ai key</h1>
    <form id="tokenForm">
      <label for="token">Enter your open ai key:</label>
      <input type="text" id="token" required />
      <button id="removeTokenBtn">Remove Token</button>

      <button type="submit">Save Token</button>
    </form>

    <script type="module" src="./set_token.js"></script>
  </body>
</html>
